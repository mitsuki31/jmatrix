name-template: 'Release v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
# Categories filter
categories:
  # New Features
  - title: 'ğŸš€ New Features'
    labels:
      - 'feature'
      - 'enhancement'
  # Bug Fixes
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  # Maintenances Updates
  - title: 'ğŸ§° Maintenances'
    labels:
      - 'chore'
      - 'maintenance'
  # Documentations Updates
  - title: 'ğŸ“‘ Documentations'
    labels:
      - 'documentation'
      - 'docs'
  # Removed / Deprecated Feature
  - title: 'â›” Removed'
    labels:
      - 'remove'
  # Dependencies Updates
  - title: 'ğŸ§© Dependencies'
    labels:
      - 'dependencies'
exclude-labels:
  - 'skip-changelog'

change-template: '- $TITLE (#$NUMBER) - @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
