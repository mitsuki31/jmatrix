name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categories filter
categories:
  # New Features
  - title: 'ğŸš€ Features & Enhancements'
    labels:
      - 'feature'
      - 'enhancement'
  # Bug Fixes
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  # Maintenances Updates
  - title: 'ğŸ§° Maintenances'
    labels:
      - 'chore'
      - 'maintenance'
  # Documentations Updates
  - title: 'ğŸ“‘ Documentations'
    labels:
      - 'documentation'
      - 'docs'
  # Removed / Deprecated Feature
  - title: 'â›” Removed'
    labels:
      - 'remove'
      - 'deprecate'
  # Dependencies Updates
  - title: 'ğŸ§© Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
exclude-labels:
  - 'skip-changelog'

# Auto Labeler
autolabeler:
  # Documentation
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs\/.+/'
      - '/updatedocs\/.+/'
  # Bug Fixes
  - label: 'bugfix'
    branch:
      - '/fix\/.+/'
      - '/fixes\/.+/'
  # Enhancements / New Features
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/features\/.+/'

change-template: '- $TITLE (#$NUMBER) - @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
